<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Trung Thu Xưa</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./vendor/bootstrap.min.css">
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<main>
		<div class="menu">
			<nav class="navbar navbar-toggleable-md navbar-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a href="#" class="navbar-logo">
					<img src="./images/logo.jpg" alt="">
				</a>
				<a class="navbar-brand navbar-btn-primary" href="#"><button type="button" class="btn btn-primary">ĐẶT MUA</button></a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#trang-chu">Trang chủ</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#trung-thu-xua">Trung Thu Xưa</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#san-pham">Sản phẩm</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#dat-mua">Đặt mua</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#lien-he">Liên hệ</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="content">
			<div class="trang__chu opacity-0" id="trang-chu" style="background-image: url('./images/000054.JPG')">
				<div class="trang__chu__detail">
					<img src="./images/logo-trung-thu-xua.png" alt="">
					<div class="trang__chu__detail__text">
						<p>Trung thu</p>
						<p>đơn giản chỉ là ngồi cùng nhau</p>
						<p>ăn miếng bánh, uống ly trà</p>
						<p>và kể nhau nghe về cuộc đời và tuổi trẻ...</p>
					</div>
				</div>
			</div>
			<div class="dat__mua" id="dat-mua">
				<div class="dat__mua__detail">
					<div class="dat__mua__detail__title">
						<p>Đăng ký đặt mua bánh</p>
						<h3>TRUNG THU XƯA</h3>
					</div>
					<div class="dat__mua__detail__form">
						<form>
							<div class="form-group">
								<label for="full-name">Họ và tên</label>
								<input type="text" class="form-control" id="full-name" name="full-name">
							</div>
							<div class="form-group">
								<label for="phone-number">Di động</label>
								<input type="text" class="form-control" id="phone-number" name="phone-number">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="text" class="form-control" id="email" name="email">
							</div>
							<div class="form-group">
								<label for="address">Địa chỉ</label>
								<input type="text" class="form-control" id="address" name="address">
							</div>
							<strong>CHON NHAN BANH TRUNG THU</strong>
							<div class="form-group custom-select-option">
								<label for="option-1">Matcha + Đậu Xanh</label>
								<select class="form-control" name="option-1" id="option-1">
									<option value="0" selected="selected">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
							</div>
							<div class="form-group custom-select-option">
								<label for="option-2">Dừa + Đậu Xanh</label>
								<select class="form-control" name="option-2" id="option-2">
									<option value="0" selected="selected">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
							</div>
							<div class="form-group custom-select-option">
								<label for="option-3">Khoai Môn + Đậu Xanh</label>
								<select class="form-control" name="option-3" id="option-3">
									<option value="0" selected="selected">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
							</div>

						</form>
					</div>
				</div>
			</div>
			<!-- <div class="trung_thu_xua opacity-0" id="trung-thu-xua"></div>
			<div class="san__pham opacity-0" id="san-pham"></div>
			<div class="dat__mua opacity-0" id="dat-mua"></div>
			<div class="lien__he opacity-0" id="lien-he"></div> -->
		</div>
	</main>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="./vendor/jquery-3.1.1.slim.min.js"></script>
	<script src="./vendor/tether.min.js"></script>
	<script src="./vendor/bootstrap.min.js"></script>
</body>

</html>
